<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Plans Anciens de Paris</title>
  <meta name="theme-color" content="#1a1008"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icons/icon-192.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Spectral:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">

  <style>
    :root {
      --sepia:      #1a1008;
      --sepia-mid:  #3d2b10;
      --sepia-warm: #6b4a1e;
      --gold:       #c8a96e;
      --gold-light: #e8d5a3;
      --parchment:  #f5ead0;
      --ink:        #2a1a06;
      --panel-bg:   rgba(20, 12, 4, 0.92);
      --panel-border: rgba(200, 169, 110, 0.35);
      --radius:     12px;
      --shadow:     0 8px 32px rgba(0,0,0,0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { height: 100%; overflow: hidden; font-family: 'Spectral', serif; }

    #map {
      position: absolute; inset: 0;
      background: var(--sepia);
    }

    /* â”€â”€ TITRE FLOTTANT â”€â”€ */
    #plan-title {
      position: absolute;
      top: 14px; left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 24px;
      padding: 6px 20px;
      color: var(--gold-light);
      font-family: 'IM Fell English', serif;
      font-size: 16px;
      letter-spacing: 0.5px;
      white-space: nowrap;
      backdrop-filter: blur(8px);
      pointer-events: none;
      transition: opacity 0.3s;
      text-shadow: 0 1px 4px rgba(0,0,0,0.8);
    }

    /* â”€â”€ PANNEAU LATÃ‰RAL GAUCHE : FOND â”€â”€ */
    #basemap-btn {
      position: absolute;
      top: 60px; left: 12px;
      z-index: 1000;
    }

    /* â”€â”€ PANNEAU LATÃ‰RAL DROIT : ANNÃ‰ES â”€â”€ */
    #timeline-panel {
      position: absolute;
      top: 60px; right: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0;
      max-height: calc(100vh - 80px);
    }

    #timeline-toggle {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-right: none;
      border-radius: var(--radius) 0 0 var(--radius);
      padding: 10px 12px;
      color: var(--gold);
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      margin-bottom: 2px;
    }

    #timeline-scroll {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-right: none;
      border-radius: var(--radius) 0 0 var(--radius);
      overflow-y: auto;
      max-height: calc(100vh - 160px);
      width: 110px;
      backdrop-filter: blur(8px);
      scrollbar-width: thin;
      scrollbar-color: var(--gold) transparent;
      transition: transform 0.35s cubic-bezier(0.4,0,0.2,1), opacity 0.3s;
    }

    #timeline-scroll.hidden {
      transform: translateX(120px);
      opacity: 0;
      pointer-events: none;
    }

    #timeline-scroll::-webkit-scrollbar { width: 4px; }
    #timeline-scroll::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 2px; }

    .year-item {
      padding: 10px 12px;
      cursor: pointer;
      border-bottom: 1px solid rgba(200,169,110,0.15);
      transition: background 0.18s;
      text-align: right;
    }

    .year-item:last-child { border-bottom: none; }

    .year-item:hover {
      background: rgba(200,169,110,0.15);
    }

    .year-item.active {
      background: linear-gradient(135deg, rgba(200,169,110,0.3), rgba(200,169,110,0.1));
      border-left: 3px solid var(--gold);
    }

    .year-num {
      display: block;
      font-family: 'IM Fell English', serif;
      font-size: 17px;
      color: var(--gold-light);
      line-height: 1.1;
    }

    .year-sub {
      display: block;
      font-size: 10px;
      color: rgba(200,169,110,0.6);
      font-style: italic;
      margin-top: 1px;
    }

    /* â”€â”€ CONTRÃ”LES DU PLAN ACTIF â”€â”€ */
    #plan-controls {
      position: absolute;
      bottom: 50px; left: 12px; right: 12px;
      z-index: 1000;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius);
      padding: 12px 16px;
      backdrop-filter: blur(12px);
      display: none;
      transition: transform 0.3s ease, opacity 0.3s;
    }

    #plan-controls.visible {
      display: block;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }

    .ctrl-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .ctrl-row:last-child { margin-bottom: 0; }

    .ctrl-label {
      color: var(--gold);
      font-size: 12px;
      font-style: italic;
      min-width: 80px;
      letter-spacing: 0.3px;
    }

    /* Slider de transparence style parchemin */
    .opacity-slider {
      flex: 1;
      -webkit-appearance: none;
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(to right, var(--gold) 0%, var(--gold) var(--val, 100%), rgba(200,169,110,0.2) var(--val, 100%));
      outline: none;
      cursor: pointer;
    }

    .opacity-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px; height: 18px;
      border-radius: 50%;
      background: var(--gold);
      border: 3px solid var(--sepia);
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.15s;
    }

    .opacity-slider::-webkit-slider-thumb:active {
      transform: scale(1.3);
    }

    /* Toggles couches */
    .layer-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .toggle-switch {
      position: relative;
      width: 38px; height: 20px;
      flex-shrink: 0;
    }

    .toggle-switch input { opacity: 0; width: 0; height: 0; }

    .toggle-switch .slider-bg {
      position: absolute; inset: 0;
      background: rgba(200,169,110,0.2);
      border: 1px solid rgba(200,169,110,0.3);
      border-radius: 10px;
      transition: background 0.25s;
    }

    .toggle-switch .slider-bg::after {
      content: '';
      position: absolute;
      top: 2px; left: 2px;
      width: 14px; height: 14px;
      border-radius: 50%;
      background: var(--gold);
      transition: transform 0.25s;
    }

    .toggle-switch input:checked + .slider-bg {
      background: rgba(200,169,110,0.4);
    }

    .toggle-switch input:checked + .slider-bg::after {
      transform: translateX(18px);
    }

    .toggle-label {
      color: var(--gold-light);
      font-size: 13px;
    }

    /* â”€â”€ NAVIGATION RAPIDE â† â†’ â”€â”€ */
    #nav-prev, #nav-next {
      position: absolute;
      top: 50%; z-index: 1000;
      transform: translateY(-50%);
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      color: var(--gold);
      width: 36px; height: 56px;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: background 0.2s, transform 0.15s;
      -webkit-tap-highlight-color: transparent;
    }

    #nav-prev {
      left: 0;
      border-radius: 0 var(--radius) var(--radius) 0;
      border-left: none;
    }

    #nav-next {
      right: 0;
      border-radius: var(--radius) 0 0 var(--radius);
      border-right: none;
    }

    #nav-prev:active, #nav-next:active {
      background: rgba(200,169,110,0.2);
      transform: translateY(-50%) scale(0.93);
    }

    #nav-prev.hidden, #nav-next.hidden {
      opacity: 0; pointer-events: none;
    }

    /* â”€â”€ BOUTONS GAUCHE â”€â”€ */
    .map-btn {
      position: absolute;
      z-index: 1000;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      color: var(--gold);
      border-radius: var(--radius);
      padding: 9px 13px;
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: background 0.2s;
      -webkit-tap-highlight-color: transparent;
      line-height: 1;
    }

    .map-btn:active { background: rgba(200,169,110,0.2); }

    #locate-btn  { top: 60px; left: 12px; }
    #layers-btn  { top: 110px; left: 12px; }

    #locate-btn.tracking {
      background: rgba(200,80,80,0.3);
      border-color: rgba(200,80,80,0.6);
      color: #ff9999;
    }

    /* â”€â”€ POPUP FONDS â”€â”€ */
    #basemap-panel {
      position: absolute;
      top: 60px; left: 52px;
      z-index: 1001;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius);
      padding: 10px;
      min-width: 180px;
      backdrop-filter: blur(12px);
      display: none;
    }

    #basemap-panel.open { display: block; animation: fadeIn 0.2s; }

    @keyframes fadeIn { from { opacity: 0; transform: translateX(-8px); } to { opacity: 1; transform: translateX(0); } }

    .basemap-option {
      display: flex; align-items: center; gap: 10px;
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .basemap-option:hover, .basemap-option.active {
      background: rgba(200,169,110,0.2);
    }

    .basemap-dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      border: 2px solid var(--gold);
      transition: background 0.15s;
    }

    .basemap-option.active .basemap-dot { background: var(--gold); }

    .basemap-name {
      color: var(--gold-light);
      font-size: 13px;
    }

    /* â”€â”€ BARRE DU BAS : COORDS â”€â”€ */
    #coords-bar {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      z-index: 1000;
      background: var(--panel-bg);
      border-top: 1px solid var(--panel-border);
      padding: 5px 12px;
      color: rgba(200,169,110,0.7);
      font-family: 'Spectral', serif;
      font-size: 11px;
      letter-spacing: 0.3px;
      display: flex; justify-content: space-between; align-items: center;
      backdrop-filter: blur(4px);
    }

    /* â”€â”€ TOAST NOTIFICATION â”€â”€ */
    #toast {
      position: absolute;
      top: 60px; left: 50%; transform: translateX(-50%);
      z-index: 2000;
      background: rgba(200,169,110,0.95);
      color: var(--sepia);
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    #toast.show { opacity: 1; }

    /* â”€â”€ LEAFLET OVERRIDES â”€â”€ */
    .leaflet-control-attribution {
      background: rgba(20,12,4,0.7) !important;
      color: rgba(200,169,110,0.6) !important;
      font-size: 9px !important;
      backdrop-filter: blur(4px);
    }

    .leaflet-control-attribution a { color: var(--gold) !important; }

    .leaflet-control-zoom {
      border: 1px solid var(--panel-border) !important;
      border-radius: var(--radius) !important;
      overflow: hidden;
    }

    .leaflet-control-zoom a {
      background: var(--panel-bg) !important;
      color: var(--gold) !important;
      border-bottom: 1px solid var(--panel-border) !important;
      backdrop-filter: blur(8px);
    }

    /* â”€â”€ MARQUEUR LOCALISATION â”€â”€ */
    .loc-marker-wrap {
      position: relative;
    }

    .loc-pulse {
      width: 40px; height: 40px;
      border-radius: 50%;
      background: rgba(200,169,110,0.15);
      border: 2px solid rgba(200,169,110,0.5);
      animation: pulse 2s ease-out infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    /* FlÃ¨che nord */
    .heading-wrap {
      font-size: 28px;
      line-height: 1;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
      transform-origin: center;
    }

    /* â”€â”€ POPUP LEAFLET â”€â”€ */
    .leaflet-popup-content-wrapper {
      background: var(--panel-bg) !important;
      border: 1px solid var(--panel-border) !important;
      border-radius: var(--radius) !important;
      color: var(--gold-light) !important;
      backdrop-filter: blur(12px);
    }

    .leaflet-popup-tip {
      background: var(--sepia-mid) !important;
    }

    .leaflet-popup-content {
      font-family: 'Spectral', serif !important;
      font-size: 13px !important;
      line-height: 1.6 !important;
    }

    .leaflet-popup-content b {
      color: var(--gold) !important;
      font-family: 'IM Fell English', serif !important;
      font-size: 14px !important;
    }

    .leaflet-popup-close-button {
      color: var(--gold) !important;
    }

    /* Loading overlay */
    #loading {
      position: absolute; inset: 0;
      z-index: 9999;
      background: var(--sepia);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 20px;
      transition: opacity 0.6s;
    }

    #loading.done { opacity: 0; pointer-events: none; }

    .loading-title {
      font-family: 'IM Fell English', serif;
      font-size: 28px;
      color: var(--gold);
      text-align: center;
      line-height: 1.3;
    }

    .loading-subtitle {
      color: rgba(200,169,110,0.5);
      font-style: italic;
      font-size: 13px;
    }

    .loading-bar-wrap {
      width: 160px; height: 3px;
      background: rgba(200,169,110,0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-bar {
      height: 100%;
      background: var(--gold);
      border-radius: 2px;
      animation: loadbar 1.5s ease-out forwards;
    }

    @keyframes loadbar {
      from { width: 0; }
      to   { width: 100%; }
    }

    /* Swipe hint */
    #swipe-hint {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 500;
      color: rgba(200,169,110,0.4);
      font-family: 'IM Fell English', serif;
      font-size: 14px;
      font-style: italic;
      pointer-events: none;
      text-align: center;
      line-height: 1.8;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
  </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', function() {
// â”€â”€ CONFIG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const PLANS_JSON_URL = './plans.json'; // â† Modifier pour URL distante en prod
const GEOJSON_VOIRIE = 'denominations-emprises-voies-actuelles.geojson';
const GEOJSON_LIEUX  = 'lieux.geojson';
const PARIS_BOUNDS   = [[48.810, 2.215], [48.910, 2.425]];
const PARIS_CENTER   = [48.8566, 2.3522];

// â”€â”€ Ã‰TAT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let plans         = [];
let currentIndex  = -1;
let activePlanLayer = null;
let activeVoirieLayer = null;
let activeLieuxLayer  = null;
let watchId       = null;
let userMarker    = null;
let userCircle    = null;
let headingMarker = null;
let timelineOpen  = true;

// â”€â”€ CARTE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const map = L.map('map', {
  center: PARIS_CENTER,
  zoom: 13,
  zoomControl: false,
  attributionControl: true
});

L.control.zoom({ position: 'topleft' }).addTo(map);
L.control.scale({ metric: true, imperial: false, position: 'bottomleft' }).addTo(map);

// â”€â”€ FONDS IGN + OSM â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const BASEMAPS = {
  ortho: L.tileLayer(
    'https://wxs.ign.fr/essentiels/geoportail/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=ORTHOIMAGERY.ORTHOPHOTOS&STYLE=normal&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=image/jpeg',
    { attribution: 'Â© IGN â€“ Ortho', maxZoom: 21, minZoom: 2 }
  ),
  plan: L.tileLayer(
    'https://wxs.ign.fr/essentiels/geoportail/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=GEOGRAPHICALGRIDSYSTEMS.PLANIGNV2&STYLE=normal&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=image/png',
    { attribution: 'Â© IGN â€“ Plan', maxZoom: 19, minZoom: 2 }
  ),
  scan25: L.tileLayer(
    'https://wxs.ign.fr/essentiels/geoportail/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=GEOGRAPHICALGRIDSYSTEMS.MAPS&STYLE=normal&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=image/jpeg',

// â”€â”€ PROJ4 inline (Lambert 93) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Simple conversion WGS84â†’L93 (approximation valide pour la France)
function wgs84ToL93(lat, lon) {
  // Constantes Lambert 93
  const a = 6378137.0, e = 0.0818191908426215;
  const lc = 3 * Math.PI / 180;
  const n  = 0.7256077650532670;
  const c  = 11754255.426096;
  const xs = 700000, ys = 12655612.049876;
  const l  = lon * Math.PI / 180;
  const phi = lat * Math.PI / 180;
  const sl  = Math.sin(phi);
  const eso = e * sl;
  const L   = Math.log(Math.tan(Math.PI/4 + phi/2) * Math.pow((1-eso)/(1+eso), e/2));
  const r   = c * Math.exp(-n * L);
  const t   = -n * (l - lc);
  const x   = xs + r * Math.sin(t);
  const y   = ys - r * Math.cos(t);
  return [Math.round(x * 1000) / 1000, Math.round(y * 1000) / 1000];
}

function buildTimeline() {
  const scroll = document.getElementById('timeline-scroll');
  scroll.innerHTML = '';
  plans.forEach((plan, idx) => {
    const div = document.createElement('div');
    div.className = 'year-item';
    div.dataset.idx = idx;
    div.innerHTML = `<span class="year-num">${plan.annee}</span><span class="year-sub">${plan.titre}</span>`;
    div.addEventListener('click', () => selectPlan(idx));
    scroll.appendChild(div);
  });
}

function selectPlan(idx) {
  if (idx < 0 || idx >= plans.length) return;
  currentIndex = idx;
  const plan = plans[idx];

  // Mettre Ã  jour timeline
  document.querySelectorAll('.year-item').forEach((el, i) => {
    el.classList.toggle('active', i === idx);
  });

  // Scroll automatique dans la timeline
  const activeEl = document.querySelector('.year-item.active');
  if (activeEl) activeEl.scrollIntoView({ block: 'nearest', behavior: 'smooth' });

  // Supprimer plan prÃ©cÃ©dent avec transition opacitÃ©
  if (activePlanLayer) {
    const oldLayer = activePlanLayer;
    let op = 1;
    const fadeOut = setInterval(() => {
      op -= 0.15;
      if (op <= 0) { clearInterval(fadeOut); map.removeLayer(oldLayer); }
      else oldLayer.setOpacity(op);
    }, 30);
  }

  // Supprimer couches voirie/lieux
  clearOverlays();

  // RÃ©initialiser les toggles
  document.getElementById('toggle-voirie').checked = false;
  document.getElementById('toggle-lieux').checked  = false;
  document.getElementById('opacity-slider').value   = 100;

  // CrÃ©er nouveau plan avec fade-in
  activePlanLayer = L.tileLayer(plan.url, {
    attribution: plan.attribution,
    minZoom: 10, maxZoom: 18,
    bounds: PARIS_BOUNDS,
    opacity: 0
  });
  activePlanLayer.addTo(map).bringToFront();

  // Fade-in
  let op2 = 0;
  const fadeIn = setInterval(() => {
    op2 += 0.1;
    if (op2 >= 1) { clearInterval(fadeIn); activePlanLayer.setOpacity(1); }
    else activePlanLayer.setOpacity(op2);
  }, 20);

  // Titre
  document.getElementById('plan-title').textContent =
    `${plan.annee} â€” ${plan.titre} (${plan.source})`;

  // ContrÃ´les
  document.getElementById('plan-controls').classList.add('visible');
  document.getElementById('swipe-hint') && (document.getElementById('swipe-hint').style.display = 'none');

  // Boutons nav
  document.getElementById('nav-prev').classList.toggle('hidden', idx === 0);
  document.getElementById('nav-next').classList.toggle('hidden', idx === plans.length - 1);

  showToast(`${plan.annee} â€“ ${plan.auteur}`);
}
