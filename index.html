<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Plans de la Ville de Paris</title>
  <meta name="theme-color" content="#564c4c"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16.png"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Spectral:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">

  <style>
    :root {
      --sepia:      #1a1008;
      --sepia-mid:  #3d2b10;
      --sepia-warm: #6b4a1e;
      --gold:       #c8a96e;
      --gold-light: #e8d5a3;
      --parchment:  #f5ead0;
      --ink:        #2a1a06;
      --panel-bg:   rgba(20, 12, 4, 0.92);
      --panel-border: rgba(200, 169, 110, 0.35);
      --radius:     12px;
      --shadow:     0 8px 32px rgba(0,0,0,0.6);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body { height: 100%; overflow: hidden; font-family: 'Spectral', serif; }

    #map {
      position: absolute; inset: 0;
      background: var(--sepia);
    }

    /* ‚îÄ‚îÄ TITRE FLOTTANT ‚îÄ‚îÄ */
    #plan-title {
      position: absolute;
      top: 14px; left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 24px;
      padding: 6px 20px;
      color: var(--gold-light);
      font-family: 'IM Fell English', serif;
      font-size: 16px;
      letter-spacing: 0.5px;
      white-space: nowrap;
      backdrop-filter: blur(8px);
      pointer-events: none;
      transition: opacity 0.3s;
      text-shadow: 0 1px 4px rgba(0,0,0,0.8);
    }

    #timeline-toggle {
      display: none;
    }

    #timeline-scroll {
      pointer-events: all;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      overflow-x: auto;
      overflow-y: hidden;
      background: var(--panel-bg);
      border-top: 1px solid var(--panel-border);
      border-bottom: 1px solid var(--panel-border);
      backdrop-filter: blur(10px);
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
      /* transition conserv√©e pour masquer si besoin */
      transition: transform 0.35s cubic-bezier(0.4,0,0.2,1), opacity 0.3s;
    }

    #timeline-scroll::-webkit-scrollbar { display: none; }

    #timeline-scroll.hidden {
      transform: translateY(60px);
      opacity: 0;
      pointer-events: none;
    }

    .year-item {
      flex-shrink: 0;
      padding: 7px 14px;
      cursor: pointer;
      border-right: 1px solid rgba(200,169,110,0.15);
      transition: background 0.18s;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 72px;
    }

    .year-item:last-child { border-right: none; }

    .year-item:hover { background: rgba(200,169,110,0.15); }

    .year-item.active {
      background: linear-gradient(180deg, rgba(200,169,110,0.3), rgba(200,169,110,0.08));
      border-bottom: 3px solid var(--gold);
    }

    .year-num {
      display: block;
      font-family: 'IM Fell English', serif;
      font-size: 16px;
      color: var(--gold-light);
      line-height: 1.1;
    }

    .year-sub {
      display: block;
      font-size: 9px;
      color: rgba(230,210,160,0.85);
      font-style: italic;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70px;
    }

    /* ‚îÄ‚îÄ BOUTON DESCRIPTION ‚îÄ‚îÄ */
    #desc-toggle {
      position: absolute;
      z-index: 1001;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      color: var(--gold);
      border-radius: 50%;
      width: 38px; height: 38px;
      display: none;
      align-items: center; justify-content: center;
      font-size: 17px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: background 0.2s;
      -webkit-tap-highlight-color: transparent;
    }

    #desc-toggle.visible { display: flex; }
    #desc-toggle:active  { background: rgba(200,169,110,0.2); }

    /* ‚îÄ‚îÄ PANNEAU DESCRIPTION ‚îÄ‚îÄ */
    #desc-panel {
      position: absolute;
      z-index: 1002;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius);
      padding: 14px 16px;
      width: 260px;
      max-height: 300px;
      overflow-y: auto;
      backdrop-filter: blur(14px);
      display: none;
      scrollbar-width: thin;
      scrollbar-color: var(--gold) transparent;
    }

    #desc-panel.visible {
      display: block;
      animation: slideUp 0.25s ease;
    }

    #desc-panel h3 {
      font-family: 'IM Fell English', serif;
      font-size: 15px;
      color: var(--gold);
      margin: 0 0 8px 0;
      border-bottom: 1px solid rgba(200,169,110,0.2);
      padding-bottom: 6px;
    }

    #desc-panel p {
      font-family: 'Spectral', serif;
      font-size: 12px;
      color: rgba(230,210,160,0.9);
      line-height: 1.6;
      margin: 0;
      font-style: italic;
    }

    #desc-panel .desc-meta {
      font-size: 11px;
      color: rgba(200,169,110,0.6);
      margin-top: 10px;
      font-style: normal;
    }
    /* ‚îÄ‚îÄ BOUTON DESCRIPTION (au-dessus de ‚öô) ‚îÄ‚îÄ */
    #desc-toggle { bottom: 136px; right: 10px; display: none !important; }

    /* ‚îÄ‚îÄ PANNEAU DESCRIPTION (s'ouvre √† gauche du bouton ‚Ñπ) ‚îÄ‚îÄ */
    #desc-panel  { bottom: 136px; right: 56px; }

    /* ‚îÄ‚îÄ BOUTON R√âGLAGES ‚îÄ‚îÄ */
    #controls-toggle {
      position: absolute;
      bottom: 90px; right: 10px;
      z-index: 1001;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      color: var(--gold);
      border-radius: 50%;
      width: 38px; height: 38px;
      display: none;
      align-items: center; justify-content: center;
      font-size: 16px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: background 0.2s, transform 0.25s;
      -webkit-tap-highlight-color: transparent;
    }

    #controls-toggle.visible { display: flex; }
    #controls-toggle.open { transform: rotate(45deg); }
    #controls-toggle:active { background: rgba(200,169,110,0.2); }

    @keyframes slideUp {
      from { transform: translateY(12px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }


    /* ‚îÄ‚îÄ SLIDER VERTICAL CUSTOM (div-based, fiable partout) ‚îÄ‚îÄ */
    #slider-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      user-select: none;
    }

    .slider-wrap {
      position: relative;
      width: 20px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      touch-action: none; /* emp√™che le scroll pendant le drag */
    }

    .slider-track {
      position: absolute;
      left: 50%; top: 0; bottom: 0;
      transform: translateX(-50%);
      width: 4px;
      background: rgba(200,169,110,0.2);
      border-radius: 2px;
    }

    .slider-fill {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: var(--gold);
      border-radius: 2px;
      height: 100%; /* mis √† jour via JS */
      transition: height 0.05s;
    }

    .slider-thumb {
      position: absolute;
      left: 50%;
      transform: translate(-50%, 50%);
      width: 20px; height: 20px;
      border-radius: 50%;
      background: var(--gold);
      border: 2px solid var(--sepia);
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      bottom: 0%; /* mis √† jour via JS */
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .slider-thumb:active, .slider-thumb.dragging {
      transform: translate(-50%, 50%) scale(1.3);
      box-shadow: 0 3px 12px rgba(200,169,110,0.5);
    }

    .slider-end-label {
      font-size: 10px;
      color: rgba(200,169,110,0.6);
      text-align: center;
      line-height: 1;
      user-select: none;
    }

    /* Layout panneau contr√¥les */
    #plan-controls {
      position: absolute;
      bottom: 90px; right: 56px;
      z-index: 1002;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius);
      padding: 12px 14px;
      backdrop-filter: blur(12px);
      display: none;
      width: auto;
    }

    #plan-controls.visible {
      display: block;
      animation: slideUp 0.25s ease;
    }

    #controls-inner {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
    }

    #toggles-col {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }



    /* Toggles couches */
    .layer-toggle {
      display: flex;
      align-items: center;
      gap: 7px;
      cursor: pointer;
    }

    .toggle-switch {
      position: relative;
      width: 32px; height: 17px;
      flex-shrink: 0;
    }

    .toggle-switch input { opacity: 0; width: 0; height: 0; }

    .toggle-switch .slider-bg {
      position: absolute; inset: 0;
      background: rgba(200,169,110,0.2);
      border: 1px solid rgba(200,169,110,0.3);
      border-radius: 9px;
      transition: background 0.25s;
    }

    .toggle-switch .slider-bg::after {
      content: '';
      position: absolute;
      top: 2px; left: 2px;
      width: 11px; height: 11px;
      border-radius: 50%;
      background: var(--gold);
      transition: transform 0.25s;
    }

    .toggle-switch input:checked + .slider-bg { background: rgba(200,169,110,0.45); }
    .toggle-switch input:checked + .slider-bg::after { transform: translateX(15px); }

    .toggle-label {
      color: var(--gold-light);
      font-size: 11px;
    }

    /* ‚îÄ‚îÄ NAVIGATION RAPIDE ‚Üê ‚Üí ‚îÄ‚îÄ */
    #nav-prev, #nav-next {
      position: absolute;
      top: 50%; z-index: 1000;
      transform: translateY(-50%);
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      color: var(--gold);
      width: 36px; height: 56px;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: background 0.2s, transform 0.15s;
      -webkit-tap-highlight-color: transparent;
    }

    #nav-prev {
      left: 0;
      border-radius: 0 var(--radius) var(--radius) 0;
      border-left: none;
    }

    #nav-next {
      right: 0;
      border-radius: var(--radius) 0 0 var(--radius);
      border-right: none;
    }

    #nav-prev:active, #nav-next:active {
      background: rgba(200,169,110,0.2);
      transform: translateY(-50%) scale(0.93);
    }

    #nav-prev.hidden, #nav-next.hidden {
      opacity: 0; pointer-events: none;
    }

    /* ‚îÄ‚îÄ LOGO HAUT GAUCHE ‚îÄ‚îÄ */
    #site-logo {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 1001;
      display: block;
      width: 72px;
      height: auto;
      border-radius: 6px;
      opacity: 0.92;
      transition: opacity 0.2s;
      -webkit-tap-highlight-color: transparent;
    }
    #site-logo:hover { opacity: 1; }

    /* ‚îÄ‚îÄ BOUTONS GAUCHE ‚Äî empil√©s sous le logo ‚îÄ‚îÄ */
    .map-btn {
      position: absolute;
      left: 10px;
      z-index: 1000;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      color: var(--gold);
      border-radius: var(--radius);
      width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: background 0.2s;
      -webkit-tap-highlight-color: transparent;
      padding: 0;
    }

    .map-btn:active { background: rgba(200,169,110,0.2); }

    /* Leaflet zoom repositionn√© sous le logo */
    .leaflet-top.leaflet-left { top: 90px !important; left: 10px !important; }
    .leaflet-control-zoom { margin: 0 !important; }

    /* Boutons custom sous le zoom leaflet (zoom fait ~66px) */
    #locate-btn  { top: 178px; }
    #layers-btn  { top: 224px; }
    #search-btn  { top: 270px; }

    #locate-btn.tracking {
      background: rgba(200,80,80,0.3);
      border-color: rgba(200,80,80,0.6);
      color: #ff9999;
    }

    /* ‚îÄ‚îÄ PANNEAU RECHERCHE ‚îÄ‚îÄ */
    #search-panel {
      position: absolute;
      top: 270px; left: 54px;
      z-index: 1001;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius);
      padding: 10px;
      width: 220px;
      backdrop-filter: blur(12px);
      display: none;
    }

    #search-panel.open { display: block; animation: fadeIn 0.2s; }

    #search-input {
      width: 100%;
      background: rgba(200,169,110,0.1);
      border: 1px solid var(--panel-border);
      border-radius: 8px;
      color: var(--gold-light);
      font-family: 'Spectral', serif;
      font-size: 13px;
      padding: 7px 10px;
      outline: none;
      box-sizing: border-box;
    }

    #search-input::placeholder { color: rgba(200,169,110,0.4); }

    #search-results {
      margin-top: 6px;
      max-height: 180px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--gold) transparent;
    }

    .search-result-item {
      padding: 7px 8px;
      border-radius: 6px;
      cursor: pointer;
      color: var(--gold-light);
      font-size: 12px;
      line-height: 1.3;
      border-bottom: 1px solid rgba(200,169,110,0.1);
      transition: background 0.15s;
    }

    .search-result-item:hover, .search-result-item:active {
      background: rgba(200,169,110,0.2);
    }

    .search-result-item:last-child { border-bottom: none; }

    #search-status {
      color: rgba(200,169,110,0.5);
      font-size: 11px;
      font-style: italic;
      padding: 4px 0;
      text-align: center;
    }

    /* ‚îÄ‚îÄ POPUP FONDS ‚îÄ‚îÄ */
    #basemap-panel {
      position: absolute;
      top: 224px; left: 54px;
      z-index: 1001;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius);
      padding: 10px;
      min-width: 185px;
      backdrop-filter: blur(12px);
      display: none;
    }

    #basemap-panel.open { display: block; animation: fadeIn 0.2s; }

    @keyframes fadeIn { from { opacity: 0; transform: translateX(-8px); } to { opacity: 1; transform: translateX(0); } }

    .basemap-option {
      display: flex; align-items: center; gap: 10px;
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .basemap-option:hover, .basemap-option.active {
      background: rgba(200,169,110,0.2);
    }

    .basemap-dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      border: 2px solid var(--gold);
      transition: background 0.15s;
    }

    .basemap-option.active .basemap-dot { background: var(--gold); }

    .basemap-name {
      color: var(--gold-light);
      font-size: 13px;
    }

    /* ‚îÄ‚îÄ SAFE AREA pour barres Android/iOS ‚îÄ‚îÄ */
    /* env(safe-area-inset-bottom) compense automatiquement la barre de navigation */
    #coords-bar {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      z-index: 999;
      background: rgba(20,12,4,0.92);
      border-top: 1px solid rgba(200,169,110,0.12);
      padding: 3px 12px;
      padding-bottom: calc(3px + env(safe-area-inset-bottom, 0px));
      color: rgba(200,169,110,0.55);
      font-family: 'Spectral', serif;
      font-size: 10px;
      letter-spacing: 0.3px;
      display: flex; justify-content: space-between; align-items: center;
      backdrop-filter: blur(4px);
      height: calc(20px + env(safe-area-inset-bottom, 0px));
    }

    /* Timeline remonte au-dessus de la barre de nav Android */
    #timeline-panel {
      position: absolute;
      bottom: calc(20px + env(safe-area-inset-bottom, 0px));
      left: 0; right: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      pointer-events: none;
    }

    /* ‚îÄ‚îÄ TOAST NOTIFICATION ‚îÄ‚îÄ */
    #toast {
      position: absolute;
      top: 60px; left: 50%; transform: translateX(-50%);
      z-index: 2000;
      background: rgba(200,169,110,0.95);
      color: var(--sepia);
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
    }

    #toast.show { opacity: 1; }

    /* ‚îÄ‚îÄ LEAFLET OVERRIDES ‚îÄ‚îÄ */
    .leaflet-control-attribution {
      background: rgba(20,12,4,0.7) !important;
      color: rgba(200,169,110,0.6) !important;
      font-size: 9px !important;
      backdrop-filter: blur(4px);
    }

    .leaflet-control-attribution a { color: var(--gold) !important; }

    .leaflet-control-zoom {
      border: 1px solid var(--panel-border) !important;
      border-radius: var(--radius) !important;
      overflow: hidden;
    }

    .leaflet-control-zoom a {
      background: var(--panel-bg) !important;
      color: var(--gold) !important;
      border-bottom: 1px solid var(--panel-border) !important;
      backdrop-filter: blur(8px);
    }

    /* ‚îÄ‚îÄ MARQUEUR LOCALISATION ‚îÄ‚îÄ */
    .loc-marker-wrap {
      position: relative;
    }

    .loc-pulse {
      width: 40px; height: 40px;
      border-radius: 50%;
      background: rgba(200,169,110,0.15);
      border: 2px solid rgba(200,169,110,0.5);
      animation: pulse 2s ease-out infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    /* Fl√®che nord */
    .heading-wrap {
      font-size: 28px;
      line-height: 1;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
      transform-origin: center;
    }

    /* ‚îÄ‚îÄ POPUP LEAFLET ‚îÄ‚îÄ */
    .leaflet-popup-content-wrapper {
      background: var(--panel-bg) !important;
      border: 1px solid var(--panel-border) !important;
      border-radius: var(--radius) !important;
      color: var(--gold-light) !important;
      backdrop-filter: blur(12px);
    }

    .leaflet-popup-tip {
      background: var(--sepia-mid) !important;
    }

    .leaflet-popup-content {
      font-family: 'Spectral', serif !important;
      font-size: 13px !important;
      line-height: 1.6 !important;
    }

    .leaflet-popup-content b {
      color: var(--gold) !important;
      font-family: 'IM Fell English', serif !important;
      font-size: 14px !important;
    }

    .leaflet-popup-close-button {
      color: var(--gold) !important;
    }

    /* Loading overlay */
    #loading {
      position: absolute; inset: 0;
      z-index: 9999;
      background: var(--sepia);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      gap: 20px;
      transition: opacity 0.6s;
    }

    #loading.done { opacity: 0; pointer-events: none; }

    .loading-title {
      font-family: 'IM Fell English', serif;
      font-size: 28px;
      color: var(--gold);
      text-align: center;
      line-height: 1.3;
    }

    .loading-subtitle {
      color: rgba(200,169,110,0.5);
      font-style: italic;
      font-size: 13px;
    }

    .loading-bar-wrap {
      width: 160px; height: 3px;
      background: rgba(200,169,110,0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-bar {
      height: 100%;
      background: var(--gold);
      border-radius: 2px;
      animation: loadbar 1.5s ease-out forwards;
    }

    @keyframes loadbar {
      from { width: 0; }
      to   { width: 100%; }
    }

    /* Swipe hint */
    #swipe-hint {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 500;
      color: rgba(200,169,110,0.4);
      font-family: 'IM Fell English', serif;
      font-size: 14px;
      font-style: italic;
      pointer-events: none;
      text-align: center;
      line-height: 1.8;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

<!-- Loading -->
<div id="loading">
  <div class="loading-title">Plans de la<br>Ville de Paris</div>
  <div class="loading-bar-wrap"><div class="loading-bar"></div></div>
  <div class="loading-subtitle">1800 ‚Äî 1900</div>
</div>

<!-- Map -->
<div id="map"></div>

// ‚îÄ‚îÄ PROJ4 inline (Lambert 93) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Simple conversion WGS84‚ÜíL93 (approximation valide pour la France)
function wgs84ToL93(lat, lon) {
  // Constantes Lambert 93
  const a = 6378137.0, e = 0.0818191908426215;
  const lc = 3 * Math.PI / 180;
  const n  = 0.7256077650532670;
  const c  = 11754255.426096;
  const xs = 700000, ys = 12655612.049876;
  const l  = lon * Math.PI / 180;
  const phi = lat * Math.PI / 180;
  const sl  = Math.sin(phi);
  const eso = e * sl;
  const L   = Math.log(Math.tan(Math.PI/4 + phi/2) * Math.pow((1-eso)/(1+eso), e/2));
  const r   = c * Math.exp(-n * L);
  const t   = -n * (l - lc);
  const x   = xs + r * Math.sin(t);
  const y   = ys - r * Math.cos(t);
  return [Math.round(x * 1000) / 1000, Math.round(y * 1000) / 1000];
}

// ‚îÄ‚îÄ TIMELINE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function buildTimeline() {
  const scroll = document.getElementById('timeline-scroll');
  scroll.innerHTML = '';
  plans.forEach((plan, idx) => {
    const div = document.createElement('div');
    div.className = 'year-item';
    div.dataset.idx = idx;
    div.innerHTML = `<span class="year-num">${plan.annee}</span><span class="year-sub">${plan.titre}</span>`;
    div.addEventListener('click', () => selectPlan(idx));
    scroll.appendChild(div);
  });
}

function selectPlan(idx) {
  if (idx < 0 || idx >= plans.length) return;
  currentIndex = idx;
  const plan = plans[idx];

  // Mettre √† jour timeline
  document.querySelectorAll('.year-item').forEach((el, i) => {
    el.classList.toggle('active', i === idx);
  });

  // Scroll horizontal automatique dans la timeline
  const activeEl = document.querySelector('.year-item.active');
  if (activeEl) {
    activeEl.scrollIntoView({ inline: 'nearest', behavior: 'smooth', block: 'nearest' });
  }

  // Supprimer plan pr√©c√©dent avec transition opacit√©
  if (activePlanLayer) {
    const oldLayer = activePlanLayer;
    let op = 1;
    const fadeOut = setInterval(() => {
      op -= 0.15;
      if (op <= 0) { clearInterval(fadeOut); map.removeLayer(oldLayer); }
      else oldLayer.setOpacity(op);
    }, 30);
  }

  // Supprimer couches voirie/lieux
  clearOverlays();

  // R√©initialiser le slider
  setSliderValue(100);

  // Cr√©er nouveau plan avec fade-in (errorTileUrl = tuile transparente si 404)
  activePlanLayer = L.tileLayer(plan.url, {
    attribution: plan.attribution,
    minZoom: 10, maxZoom: 18,
    bounds: PARIS_BOUNDS,
    opacity: 0,
    errorTileUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=='
  });
  activePlanLayer.addTo(map).bringToFront();

  // Fade-in
  let op2 = 0;
  const fadeIn = setInterval(() => {
    op2 += 0.1;
    if (op2 >= 1) { clearInterval(fadeIn); activePlanLayer.setOpacity(1); }
    else activePlanLayer.setOpacity(op2);
  }, 20);

  // Titre
  document.getElementById('plan-title').textContent =
    `${plan.annee} ‚Äî ${plan.titre} (${plan.source})`;

  // R√©initialiser les toggles visuellement
  document.getElementById('toggle-voirie').checked = false;
  document.getElementById('toggle-lieux').checked  = false;

  // Fermer les panneaux ouverts
  document.getElementById('plan-controls').classList.remove('visible');
  document.getElementById('ctrlToggle') && document.getElementById('controls-toggle').classList.remove('open');
  document.getElementById('desc-panel').classList.remove('visible');

  // Afficher uniquement le bouton ‚öô (description d√©sactiv√©e pour l'instant)
  document.getElementById('controls-toggle').classList.add('visible');
  // document.getElementById('desc-toggle').classList.add('visible'); // √† activer plus tard

  // Mettre √† jour la description
  document.getElementById('desc-title').textContent = `${plan.annee} ‚Äî ${plan.titre}`;
  document.getElementById('desc-text').textContent  = plan.description || 'Description non disponible.';
  document.getElementById('desc-meta').textContent  = `Auteur : ${plan.auteur || '‚Äî'} ¬∑ Source : ${plan.source || '‚Äî'}`;

  document.getElementById('swipe-hint') && (document.getElementById('swipe-hint').style.display = 'none');

  // Boutons nav
  document.getElementById('nav-prev').classList.toggle('hidden', idx === 0);
  document.getElementById('nav-next').classList.toggle('hidden', idx === plans.length - 1);

  showToast(`${plan.annee} ‚Äì ${plan.auteur}`);
}

function clearOverlays() {
  if (activeVoirieLayer) { map.removeLayer(activeVoirieLayer); activeVoirieLayer = null; }
  if (activeLieuxLayer)  { map.removeLayer(activeLieuxLayer);  activeLieuxLayer  = null; }
}

// ‚îÄ‚îÄ SLIDER VERTICAL CUSTOM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let sliderValue = 100; // 0-100, 100 = opaque

function setSliderValue(val) {
  val = Math.max(0, Math.min(100, val));
  sliderValue = val;
  const pct = val; // 100% = haut (opaque), 0% = bas (transparent)
  document.getElementById('slider-fill').style.height  = pct + '%';
  document.getElementById('slider-thumb').style.bottom = pct + '%';
  if (activePlanLayer) activePlanLayer.setOpacity(val / 100);
}

function initSlider() {
  const wrap  = document.getElementById('opacity-slider-wrap');
  const thumb = document.getElementById('slider-thumb');
  if (!wrap) return;

  function getValFromEvent(e) {
    const rect = wrap.getBoundingClientRect();
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const rel = 1 - (clientY - rect.top) / rect.height; // 1 en haut, 0 en bas
    return Math.round(Math.max(0, Math.min(1, rel)) * 100);
  }

  let dragging = false;

  function onStart(e) {
    e.preventDefault();
    dragging = true;
    thumb.classList.add('dragging');
    setSliderValue(getValFromEvent(e));
  }
  function onMove(e) {
    if (!dragging) return;
    e.preventDefault();
    setSliderValue(getValFromEvent(e));
  }
  function onEnd() {
    dragging = false;
    thumb.classList.remove('dragging');
  }

  // Mouse
  wrap.addEventListener('mousedown',  onStart);
  document.addEventListener('mousemove', onMove);
  document.addEventListener('mouseup',   onEnd);

  // Touch
  wrap.addEventListener('touchstart', onStart, { passive: false });
  document.addEventListener('touchmove',  onMove, { passive: false });
  document.addEventListener('touchend',   onEnd);
}

// Initialiser le slider apr√®s que le DOM soit pr√™t
initSlider();
setSliderValue(100); // position initiale : plein opaque

async function doSearch(query) {
  const status  = document.getElementById('search-status');
  const results = document.getElementById('search-results');
  try {
    // Nominatim ‚Äî gratuit, pas de cl√©, usage raisonnable (1 req/s max)
    const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=6&countrycodes=fr&accept-language=fr`;
    const data = await (await fetch(url, {
      headers: { 'Accept-Language': 'fr', 'User-Agent': 'PlansdeParis/1.0' }
    })).json();

    results.innerHTML = '';
    if (!data.length) {
      status.textContent = 'Aucun r√©sultat';
      return;
    }
    status.textContent = '';
    data.forEach(item => {
      const div = document.createElement('div');
      div.className = 'search-result-item';
      // Afficher nom court + type
      const name = item.display_name.split(',').slice(0, 3).join(', ');
      div.textContent = name;
      div.addEventListener('click', () => {
        const lat = parseFloat(item.lat);
        const lon = parseFloat(item.lon);
        // Zoom sur le r√©sultat
        if (item.boundingbox) {
          const bb = item.boundingbox.map(Number);
          map.fitBounds([[bb[0], bb[2]], [bb[1], bb[3]]], { maxZoom: 17, animate: true });
        } else {
          map.setView([lat, lon], 16, { animate: true });
        }
        // Marqueur temporaire
        const marker = L.circleMarker([lat, lon], {
          radius: 8, color: '#c8a96e', fillColor: '#c8a96e',
          fillOpacity: 0.8, weight: 2
        }).addTo(map).bindPopup(name).openPopup();
        setTimeout(() => map.removeLayer(marker), 8000);
        // Fermer le panneau
        document.getElementById('search-panel').classList.remove('open');
        document.getElementById('search-input').value = '';
        results.innerHTML = '';
      });
      results.appendChild(div);
    });
  } catch(err) {
    status.textContent = 'Erreur r√©seau';
  }
}

const locBtn = document.getElementById('locate-btn');
locBtn.addEventListener('click', () => {
  if (watchId !== null) {
    navigator.geolocation.clearWatch(watchId);
    watchId = null;
    if (userMarker)    { map.removeLayer(userMarker);    userMarker    = null; }
    if (headingMarker) { map.removeLayer(headingMarker); headingMarker = null; }
    locBtn.textContent = 'üìç';
    locBtn.classList.remove('tracking');
    locBtn.title = 'Me localiser';
    showToast('Localisation arr√™t√©e');
    return;
  }

  if (!navigator.geolocation) {
    showToast('G√©olocalisation non support√©e');
    return;
  }

  locBtn.textContent = '‚è≥';

  watchId = navigator.geolocation.watchPosition(
    pos => {
      const { latitude: lat, longitude: lng, accuracy } = pos.coords;
      const latlng = [lat, lng];

      if (!userMarker) {
        userMarker = L.marker(latlng, { icon: userIcon, zIndexOffset: 1000 }).addTo(map);
        map.setView(latlng, Math.max(map.getZoom(), 15), { animate: true });
        locBtn.textContent = 'üõë';
        locBtn.classList.add('tracking');
        locBtn.title = 'Arr√™ter le suivi';
      } else {
        userMarker.setLatLng(latlng);
        map.panTo(latlng, { animate: true, duration: 0.5 });
      }
    },
    err => {
      showToast('Erreur GPS : ' + err.message);
      locBtn.textContent = 'üìç';
      locBtn.classList.remove('tracking');
      watchId = null;
    },
    { enableHighAccuracy: true, maximumAge: 3000, timeout: 10000 }
  );
});

// Boussole
window.addEventListener('deviceorientation', e => {
  if (!userMarker || e.alpha === null) return;
  const angle = e.alpha;
  if (!headingMarker) {
    headingMarker = L.marker(userMarker.getLatLng(), {
      icon: compassIcon,
      zIndexOffset: 999,

    headingMarker.setLatLng(userMarker.getLatLng());

    if (el) el.querySelector('.heading-wrap').style.transform = `rotate(${angle}deg)`;
